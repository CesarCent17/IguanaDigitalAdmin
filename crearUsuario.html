<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Crear Usuario</title>
</head>
<center>
    <body>
        <h1>Nuevo Usuario</h1>
        <form class="col-3 mx-auto m-5">
            <!-- <div class="form-outline mb-4">
                <label class="form-label" for="idTxt">ID</label>
                <input type="text" id="IdTxt" class="form-control" /><br>
              </div>
              <br> -->
              <div class="form-outline mb-4">
                <label class="form-label" for="NombreTxt">Nombre Completo</label>
                <input type="text" id="NombreTxt" class="form-control" />
              </div>
              <br>
              <div class="form-outline mb-4">
                <label class="form-label" for="EstadoTxt">Estado</label>
                <input type="text" id="EstadoTxt" class="form-control" value="ACTIVO" readonly/>
              </div>
            <br>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="EmailTxt">Email</label>
              <input type="email" id="EmailTxt" class="form-control" />
            </div>
          <br>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="PasswordTxt">Password</label>
              <input type="password" id="PasswordTxt" class="form-control" />
            </div>
            <br>
            <!-- Submit button -->
            <button type="button" id="crearUsuario" class="btn btn-primary btn-block mb-4" onclick="crearUsuari()">Crear Usuario</button>
          </form>

    <script src="js/crearUsuario.js"></script>
    </body>
</center>

</html>
